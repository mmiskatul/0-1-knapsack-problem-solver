<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0/1 Knapsack Problem Solver</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <h1 class="title">0/1 Knapsack Problem Solver</h1>

    <div class="input-section">
        <div class="form-group">
            <label for="maxWeight">Maximum Knapsack Capacity (Max Weight):</label>
            <input type="number" id="maxWeight" min="1" placeholder="Enter the Max Weight">
        </div>

        <div class="form-group">
            <label for="itemCount">Number of Items:</label>
            <div class="flex-group">
                <input type="number" id="itemCount" min="1" placeholder="Enter Number of Items">
                <button id="generateItems">Generate Items</button>
            </div>
        </div>

        <div id="itemsContainer" class="items-container">
            <!-- Items will be generated here -->
        </div>

        <button id="calculate">Calculate Optimal Solution</button>
    </div>

    <div id="result" class="result-section" style="display: none;">
        <h2 class="result-title">Solution</h2>
        <div id="solutionText" class="solution-text"></div>

        <table id="solutionTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Value</th>
                    <th>Weight</th>
                    <th>Included</th>
                </tr>
            </thead>
            <tbody id="solutionTableBody">
                <!-- Table rows go here -->
            </tbody>
        </table>
    </div>

    <script src="script2.js"></script>
    <script src="script.js"></script>
</body>
</html>
